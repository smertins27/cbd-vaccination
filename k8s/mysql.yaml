#Begin: Configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-deployment-init-configmap
data:
  mysql-init.sql: |
    DROP TABLE IF EXISTS states;
    CREATE TABLE states (
      iso        varchar(2) NOT NULL,
      name       varchar(255) NOT NULL,
      population bigint(20) NOT NULL,
      PRIMARY KEY (iso),
      UNIQUE INDEX (iso));

    DROP TABLE IF EXISTS vaccines;
    CREATE TABLE vaccines (
      code varchar(3) NOT NULL,
      name varchar(255) NOT NULL,
      PRIMARY KEY (code),
      UNIQUE INDEX (code));


    DROP TABLE IF EXISTS vaccination_progress;
    CREATE TABLE vaccination_progress (
      id           bigint(20) NOT NULL AUTO_INCREMENT,
      percentage   double precision(20, 7) NOT NULL,
      statesiso    varchar(2) NOT NULL,
      vaccinescode varchar(3) NOT NULL,
      PRIMARY KEY (id),
      UNIQUE INDEX (id));


    DROP TABLE IF EXISTS vaccinations;
    CREATE TABLE vaccinations (
      id           bigint(20) NOT NULL AUTO_INCREMENT,
      vaccinescode varchar(3) NOT NULL,
      statesiso    varchar(2) NOT NULL,
      vac_amount   int(10) NOT NULL,
      vac_amount_average double precision(20,7) NOT NULL,
      PRIMARY KEY (id),
      UNIQUE INDEX (id));




