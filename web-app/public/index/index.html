<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vaccinations in Germany</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- Include jQuery for easier js development -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Open Sans font from google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- External file for js functions -->
    <script type="application/javascript" src="index/functions.js"></script>

    <script type="application/javascript">

    </script>

</head>
<body>

<div id="page" class="index">
    <div class="wrapper">
        <div class="content">

            <h1>Vaccination progress of Germany</h1>

            <div id="stateVaccinations" class="form">
                <form id="vaccinationForm" onchange="validateForm()" onsubmit="saveVaccinations()" action="javascript:void(0)">
                    <div class="inputs">
                        <div class="inputField">
                            <label>
                                Federal State
                                <%=  %>
                                <select name="state">
                                    <% states.forEach(function(state) { %>
                                    <option value="<%= state.iso %>"><%= state.name %></option>
                                    <% })%>
                                </select>
                            </label>
                        </div>
                        <div class="inputField">
                            <label>
                                Vaccination count
                                <input type="number" placeholder="500" name="vac_count">
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="disabled" id="vacFormSubmit" disabled>Add vaccinations</button>
                    <button type="button" onclick="addRandomVaccinations()">Add random vaccinations</button>
                </form>
            </div>

            <div class="map">
                <div id="svgContainer"></div>
            </div>

        </div>
    </div>
</div>

<footer>
    <div class="wrapper">
        <div class="content">
            <div class="info">
                <div class="head">Server</div>
                <div class="tail"><%= pageInfo.hostname %></div>
            </div>
            <div class="info">
                <div class="head">Date</div>
                <div class="tail"><%= pageInfo.date%></div>
            </div>
            <div class="info">
                <div class="head"><%= pageInfo.memcachedServers.length%> Memcached Servers</div>
                <div class="tail">
                    <% pageInfo.memcachedServers.forEach(function(server) {%>
                    <div class="element"><%= server %></div>
                    <%})%>
                </div>
            </div>
            <div class="info">
                <div class="head">Cached result</div>
                <div id="cacheResult" class="tail"><%= pageInfo.cachedState%></div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
