<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vaccinations in Germany</title>
    <link rel="stylesheet" href="../public/style/style.css">
    <!-- Include jQuery for easier js development -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Open Sans font from google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- External file for js functions -->
    <script type="application/javascript" src="../public/state/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="../../index.js"></script>
    <style type="text/css">
        .chart{
          margin-top: 20;
        }
    </style>

</head>
<body>

<div id="page" class="state">
    <div class="wrapper">
        <div class="content">
            <h1>Vaccination progess of <%= state.name %></h1>
            <div class="map" style="background-image: url(../public/state/images/<%= state.iso %>.svg)"></div>
            <div class="chart">
              <canvas id="vacChart"></canvas>
            </div>
        </div>
    </div>
</div>



<script> 
    let vacChartObject = document.getElementById('vacChart').getContext('2d');
    let labels = ['Vaccinated', 'Not vaccinated'];
    var percentage = parseFloat("<%= summedUp%>");

    let chart = new Chart(vacChartObject, {
      type: 'pie',
      data: {
        datasets: [{
          data: [percentage, 100],
          backgroundColor: [
            '#50B432',
            '#ED561B'
          ]
        }],
        labels: labels
      },
      options: {
        responsive: true
      }     
    });
</script>

<footer>
    <div class="wrapper">
        <div class="content">
            <div class="info">
                <div class="head">Server</div>
                <div class="tail"><%= pageInfo.hostname %></div>
            </div>
            <div class="info">
                <div class="head">Date</div>
                <div class="tail"><%= pageInfo.date%></div>
            </div>
            <div class="info">
                <div class="head"><%= pageInfo.memcachedServers.length%> Memcached Servers</div>
                <div class="tail">
                    <% pageInfo.memcachedServers.forEach(function(server) {%>
                    <div class="element"><%= server %></div>
                    <%})%>
                </div>
            </div>
            <div class="info">
                <div class="head">Cached result</div>
                <div id="cacheResult" class="tail"><%= pageInfo.cachedState%></div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
